<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Marvel</title>
</head>
<body>
<section class="bg"></section>

<section class="container">
    <h1>The Daily </h1>
    <h2>Hero</h2>

    <section id="photos">
        <div class="row">
            <div id="superman" class="picture">
                <h3>Superman</h3></div>
            <div id="batman" class="picture">
                <h3>Batman</h3></div>
        </div>
        <div class="row">
            <div id="wolverine" class="picture">
                <h3>Wolverine</h3></div>
            <div id="watchmen" class="picture">
                <h3>Watchmen</h3></div>
            <div id="hulk" class="picture">
                <h3>Hulk</h3></div>
            <div id="kickass" class="picture">
                <h3>Kickass</h3></div>
        </div>
        <div class="row">
            <div id="thor" class="picture">
                <h3>Thor</h3></div>
            <div id="ironman" class="picture">
                <h3>Ironman</h3></div>
            <div id="spiderman" class="picture">
                <h3>Spiderman</h3></div>
        </div>
    </section>
</section>
</body>
</html>
